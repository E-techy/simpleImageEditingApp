<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./index.css">
<body>
    <div class="main">
        <div class="canvasDiv">
            <canvas id="canvas">

            </canvas>
        </div>
        <div class="buttons" style="display:inline-block ;">
            <center>
                <button id="selectImageButton">Select Image
                    <input type="file" id="selectImage"  style="display:none;">
                </button>
                <button id="downloadImageButton">Download</button>
                <label for="transparencyLevel">Transparency</label>
                <input type="number" id="transparencyLevel" min="0" max="10" value="10">
             </center>
             <br>
             <center>
                <button id="grayscaleButton">
                    Grayscale
                </button>
                <button id="invertedButton">
                    Inverted
                </button>
                <button id="randomButton">
                    Random
                </button>
                
             </center>
            <center>
                <img src="./images/heart.png" alt="heart" id="heartImage">
                <label for="addHeartButton">Add heart</label> 
                <input id="addHeartButton" type="radio" value="addHeart">
            </center>
        </div>
    </div>
</body>

</html>
